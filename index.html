<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Guides:wght@400..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href=" https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css " rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="wrapper">
        <div class="content">
            <header class="header">
                <div class="header_banner">
                    <img src="img/undefined - Imgur.gif" alt="" class="header_banner_gif">
                </div>
                
        
                <div class="hero">
                    <div class="container hero_container">
                        <div data-speed=".8" class="hero_about">
                            <h1 class="hero_title">
                                Hi, it's <span style="color: #b74b4b;">Edem Corp</span>
                            </h1>
                            <h2 class="hero_typing_text">
                                <span></span>
                            </h2>
                            <p class="hero_description">На рынке более 5 лет, имеем только положительную репутацию на всех популярных форумах</p>
                            <div class="hero_links">
                                <a href="#" class="hero_link"><i class='bx bxl-telegram'></i></a>
                            </div>
                        </div>
                        <div data-speed=".8" class="hero_box">
                            <img class="hero_box_pic" src="img/c89f9d0e-ecb2-4379-8180-4f92eead17b6.jpg" alt="">
                        </div>
                    </div>
                </div>
            </header>
        
            <div class="portfolio">
                <div class="portfolio_container">
                    <div class="gallery">
                        <div class="gallery_left">
                            <p><i class='bx bx-building-house' ></i></p>
                            <h1>Более 100 000 пользователей доверяют нам</h1>
                        </div>
                        <div class="gallery_center">
                            <p><i class='bx bxl-500px' ></i></p>
                            <h1>В работе более 5 лет</h1>
                        </div>
                        <div class="gallery_right">
                            <p><i class='bx bxl-graphql' ></i></p>
                            <h1>Ну ваще капец</h1>
                        </div>
                    </div>
                    <div class="gallery2">
                        <div class="left">
                            <p><i class='bx bx-shield-plus' ></i></p>
                            <h1>Выполним любую задачу</h1>
                        </div>
                        <div class="center">
                            <p><i class='bx bx-basket' ></i></p>
                            <h1>На рынке с 2015 года</h1>
                        </div>
                        <div class="right">
                            <p><i class='bx bx-check-square' ></i></p>
                            <h1>Лучшее качество</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
